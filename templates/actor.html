<h3>{{ actor["name"] }} is in the MCU!</h3>
<table>
    <thead>
        <tr>
            <td>Title</td>
            <td>Role</td>
        </tr>
    </thead>
    <tbody>
        {% for item in actor["roles"] %}
        <tr>
          <td><a href="https://www.imdb.com/title/{{item["id"]}}">{{ item["title"]}}</a></td>
          <td>{{ item["role"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
